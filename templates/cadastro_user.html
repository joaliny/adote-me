<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro - Adote-me</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --blue-dark: #0b2342;
            --beige: #fff7ef;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: var(--blue-dark);
        }

        /* LADO ESQUERDO (logo) - reduzido para dar mais espaço ao form */
        .left-side {
            width: 40%;
            /* <- menor para dar espaço ao form */
            background-color: #00487B;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            box-sizing: border-box;
        }

        .left-side img {
            width: 700px;
            /* aumente aqui se quiser a logo maior */
            max-width: 85%;
            height: auto;
            display: block;
            filter: none;
        }

        /* LADO DIREITO (formulário) */
        .right-side {
            width: 60%;
            /* <- maior para o formulário */
            background: var(--beige);
            display: flex;
            align-items: flex-start;
            /* alinhado ao topo para não cortar */
            justify-content: center;
            padding: 60px 80px;
            /* espaço ao redor do form */
            box-sizing: border-box;
            overflow-y: auto;
        }

        /* Caixa do formulário (faz o form "maior") */
        .register-box {
            width: 100%;
            max-width: 760px;
            /* <- aumente para deixar ainda maior */
            background: #ffffff;
            padding: 36px;
            border-radius: 14px;
            box-shadow: 0 8px 28px rgba(7, 13, 29, 0.08);
            box-sizing: border-box;
        }

        h2 {
            color: #00487B;
            text-align: center;
            margin-bottom: 22px;
            font-weight: 700;
        }

        h4 {
            color: #00487B;
            font-weight: 600;
            margin-top: 1rem;
        }

        /* estilo dos campos semelhante ao login */
        .form-label {
            color: var(--blue-dark);
            font-weight: 500;
        }

        .input-group {
            border: 1px solid rgba(11, 35, 66, 0.12);
            border-radius: 10px;
            overflow: hidden;
        }

        .input-group .input-group-text {
            background: transparent;
            border: 0;
            color: var(--blue-dark);
        }

        .form-control {
            border: 1;
            border-radius: 10px;
            padding: 12px 14px;
            box-shadow: none;
        }

        /* botões */
        .btn-primary {
            background-color: #00487B;
            border: none;
            border-radius: 28px;
            padding: 12px 18px;
            font-weight: 700;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #102f5d;
        }

        /* checkboxes e links */
        .form-check-label,
        .text-center p {
            color: var(--blue-dark);
        }

        /* responsividade */
        @media (max-width: 992px) {
            .left-side {
                width: 45%;
            }

            .right-side {
                width: 55%;
                padding: 40px 30px;
            }

            .left-side img {
                width: 320px;
            }

            .register-box {
                max-width: 640px;
                padding: 28px;
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .left-side,
            .right-side {
                width: 100%;
            }

            .left-side {
                padding: 30px 15px;
            }

            .left-side img {
                width: 60%;
                max-width: 320px;
            }

            .right-side {
                padding: 20px 18px;
                align-items: center;
            }

            .register-box {
                max-width: 520px;
                margin: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="left-side">
        <!-- atualize o caminho do logo se necessário -->
        <img src="{{ url_for('static', filename='imagens/logo-adote-me.png') }}" alt="Logo Adote-me">
    </div>

    <div class="right-side">
        <div class="register-box">
            <h2>Criar Conta</h2>

            <form method="POST" action="{{ url_for('cadastrar_usuario') }}">
                <h4>Dados Pessoais</h4>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label" for="nome">Nome Completo *</label>
                        <input id="nome" name="nome" class="form-control" type="text" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label" for="email">Email *</label>
                        <input id="email" name="email" class="form-control" type="email" required>
                    </div>

                    <div class="col-12">
                        <label class="form-label" for="telefone">Telefone *</label>
                        <input id="telefone" name="telefone" class="form-control" type="tel" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label" for="senha">Senha *</label>
                        <input id="senha" name="senha" class="form-control" type="password" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label" for="confirmar_senha">Confirmar Senha *</label>
                        <input id="confirmar_senha" name="confirmar_senha" class="form-control" type="password"
                            required>
                    </div>
                </div>

                <h4 class="mt-4">Endereço</h4>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label" for="cep">CEP</label>
                        <input id="cep" name="cep" class="form-control" type="text">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="cidade">Cidade</label>
                        <input id="cidade" name="cidade" class="form-control" type="text">
                    </div>
                    <div class="col-md-8">
                        <label class="form-label" for="endereco">Endereço</label>
                        <input id="endereco" name="endereco" class="form-control" type="text">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="numero">Número</label>
                        <input id="numero" name="numero" class="form-control" type="text">
                    </div>
                </div>

                <!-- <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="protetor" name="protetor">
                    <label class="form-check-label" for="protetor">Sou protetor/representante de ONG</label>
                </div>

                <div id="campos-protetor" style="display:none; margin-top:12px;">
                    <h5>Dados da Organização</h5>
                    <div class="row g-3">
                        <div class="col-md-8">
                            <label class="form-label" for="nome_organizacao">Nome da Organização/ONG</label>
                            <input id="nome_organizacao" name="nome_organizacao" class="form-control" type="text">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label" for="cnpj">CNPJ (opcional)</label>
                            <input id="cnpj" name="cnpj" class="form-control" type="text">
                        </div>
                    </div>
                </div> -->

                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="termos" name="termos" required>
                    <label class="form-check-label" for="termos">
                        Concordo com os <a href="/termos" target="_blank">Termos de Uso</a> e <a href="/privacidade"
                            target="_blank">Política de Privacidade</a> *
                    </label>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Criar Conta</button>
                </div>

                <div class="text-center mt-3">
                    <p>Já tem uma conta? <a href="/login">Faça login aqui</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const checkbox = document.getElementById('protetor');
            const campos = document.getElementById('campos-protetor');
            if (checkbox) {
                checkbox.addEventListener('change', () => {
                    campos.style.display = checkbox.checked ? 'block' : 'none';
                });
            }

            // máscaras simples (opcional)
            const telInput = document.getElementById('telefone');
            if (telInput) {
                telInput.addEventListener('input', function (e) {
                    let v = e.target.value.replace(/\D/g, '');
                    if (v.length > 11) v = v.slice(0, 11);
                    v = v.replace(/^(\d{2})(\d)/, "($1) $2");
                    v = v.replace(/(\d{5})(\d)/, "$1-$2");
                    e.target.value = v;
                });
            }

            const cepInput = document.getElementById('cep');
            if (cepInput) {
                cepInput.addEventListener('input', function (e) {
                    let v = e.target.value.replace(/\D/g, '');
                    if (v.length > 8) v = v.slice(0, 8);
                    v = v.replace(/(\d{5})(\d)/, '$1-$2');
                    e.target.value = v;
                });
            }
        });
    </script>
</body>

</html>
