<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Adote-me</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    /* Ajustes de responsividade específicos */
    @media (max-width: 992px) {
      .left-side, .right-side {
        width: 100%;
      }
      .left-side {
        padding: 20px;
      }
      .left-side img {
        max-width: 70%;
      }
      .register-box {
        max-width: 90%;
        margin: 0 auto;
      }
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        align-items: center;
      }
      .left-side {
        padding: 10px;
      }
      .right-side {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="d-flex flex-column flex-lg-row align-items-center justify-content-center" style="min-height: 100vh;">
    <!-- Lado esquerdo com logo -->
    <div class="left-side d-flex align-items-center justify-content-center bg-primary" style="flex: 1;">
      <img src="{{ url_for('static', filename='imagens/logo-adote-me.png') }}" alt="Logo Adote-me" class="img-fluid" />
    </div>

    <!-- Lado direito com formulário -->
    <div class="right-side d-flex align-items-center justify-content-center" style="flex: 1; padding: 2rem;">
      <div class="register-box w-100" style="max-width: 760px;">
        <h2 class="text-center mb-4" style="color:#00487B;">Criar Conta</h2>
        <form method="POST" action="{{ url_for('cadastrar_usuario') }}">
          <h4 style="color:#00487B;">Dados Pessoais</h4>
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label for="nome" class="form-label">Nome Completo *</label>
              <input id="nome" name="nome" class="form-control" type="text" required />
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email *</label>
              <input id="email" name="email" class="form-control" type="email" required />
            </div>
            <div class="col-12">
              <label for="telefone" class="form-label">Telefone *</label>
              <input id="telefone" name="telefone" class="form-control" type="tel" required />
            </div>
            <div class="col-md-6">
              <label for="senha" class="form-label">Senha *</label>
              <input id="senha" name="senha" class="form-control" type="password" required />
            </div>
            <div class="col-md-6">
              <label for="confirmar_senha" class="form-label">Confirmar Senha *</label>
              <input id="confirmar_senha" name="confirmar_senha" class="form-control" type="password" required />
            </div>
          </div>

          <h4 class="mt-4" style="color:#00487B;">Endereço</h4>
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label for="cep" class="form-label">CEP</label>
              <input id="cep" name="cep" class="form-control" type="text" />
            </div>
            <div class="col-md-6">
              <label for="cidade" class="form-label">Cidade</label>
              <input id="cidade" name="cidade" class="form-control" type="text" />
            </div>
            <div class="col-md-8">
              <label for="endereco" class="form-label">Endereço</label>
              <input id="endereco" name="endereco" class="form-control" type="text" />
            </div>
            <div class="col-md-4">
              <label for="numero" class="form-label">Número</label>
              <input id="numero" name="numero" class="form-control" type="text" />
            </div>
          </div>

          <!-- Termos de uso -->
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="termos" name="termos" required />
            <label class="form-check-label" for="termos">
              Concordo com os <a href="/termos" target="_blank">Termos de Uso</a> e <a href="/privacidade" target="_blank">Política de Privacidade</a> *
            </label>
          </div>

          <!-- Botão de criar -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Criar Conta</button>
          </div>

          <!-- Link para login -->
          <div class="text-center mt-3">
            <p>Já tem uma conta? <a href="/login">Faça login aqui</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
