<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Adote-me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            background-color: #0b2342;
            font-family: 'Poppins', sans-serif;
        }

        .left-side {
            background-color: #00487B;
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .left-side img {
            width: 700px;
            height: auto;
        }

        .right-side {
            background-color: #fff7ef;
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .redefinir-box {
            width: 80%;
            max-width: 380px;
        }

        .redefinir-box h2 {
            text-align: center;
            font-weight: 700;
            color: #00487B;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 500;
            color: #0b2342;
        }

        .input-group-text {
            background-color: transparent;
            border-right: none;
            color: #0b2342;
        }

        .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
            box-shadow: none;
        }

        .input-group {
            border: 1px solid #0b2342;
            border-radius: 10px;
            overflow: hidden;
        }

        .btn-primary {
            background-color: #00487B;
            border: none;
            border-radius: 25px;
            padding: 12px;
            font-weight: 600;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: #102f5d;
        }

        .back-link {
            color: #0b2342;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }

        .back-link:hover {
            color: #00487B;
            text-decoration: underline;
        }

        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .left-side {
                width: 100%;
                min-height: 200px;
            }

            .left-side img {
                width: 60%;
            }

            .right-side {
                width: 100%;
                padding: 40px 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Lado Esquerdo com Logo -->
    <div class="left-side">
        <img src="{{ url_for('static', filename='imagens/logo-adote-me.png') }}" alt="Logo Adote-me">
    </div>

    <!-- Lado Direito com Formulário -->
    <div class="right-side">
        <div class="redefinir-box">
            <h2>Redefinir Senha</h2>

            <!-- Mensagens do Sistema -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show">
                <i class="bi bi-{{ 'exclamation-triangle' if category == 'error' else 'check-circle' }} me-2"></i>
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <!-- Formulário -->
            <form method="POST">
                <div class="mb-3">
                    <label for="nova_senha" class="form-label">Nova Senha</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="nova_senha" name="nova_senha"
                            placeholder="Mínimo 6 caracteres" required minlength="6">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="confirmar_senha" class="form-label">Confirmar Senha</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha"
                            placeholder="Digite a senha novamente" required>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-key me-2"></i>Redefinir Senha
                    </button>
                </div>
            </form>

            <!-- Link Voltar -->
            <a href="{{ url_for('login') }}" class="back-link">
                <i class="bi bi-arrow-left"></i>Voltar para o Login
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
